<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio" src="audio/pop.mp3">
    </audio>
    <div id="container">
        <h1> Tic <span >Tac </span>Toe </h1>
        <div class="cell c0" id="1"></div>
        <div class="cell c1" id="2"></div>
        <div class="cell c2" id="3"></div>
        <div class="cell c3" id="4"></div>
        <div class="cell c4" id="5"></div>
        <div class="cell c5" id="6"></div>
        <div class="cell c6" id="7"></div>
        <div class="cell c7" id="8"></div>
        <div class="cell c8" id="9"></div>
        <button id = "reset-btn">Reset </button>
        <h2 class="result"></h2>
        
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
